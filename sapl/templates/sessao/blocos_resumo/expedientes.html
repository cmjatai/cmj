{% if expedientes and not user.is_anonymous %}
<fieldset>
  <legend>Expedientes</legend>
    <table class="table">
      <thead class="thead-default">
        {% for e in expedientes %}
          {% if e.conteudo %}
            <tr>
              <td>
                <b>{{e.tipo}}: </b> <br />
                  <p>{{e.conteudo|safe}}</p>
              </td>
            </tr>
          {% endif %}
        {% endfor %}
      </thead>
    </table>
</fieldset>
{% endif %}
