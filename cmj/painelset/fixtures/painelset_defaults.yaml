paineis:
  - painel: painel_para_tvcmj
    name: Painel Com Visão Única do Cronômetro da Palavra
    description: Painelset para exibir apenas o cronômetro da palavra ativa, otimizado para TVs do CMJ.
    principal: false
    config: {}
    styles:
      component:
        color: '#fff'
        background-color: '#00b140' # verde chroma key
      title:
        display: none
      inner: {}
    visoes:
      - visao:
        name: Visão de Cronômetro da Palavra Ativo
        description: Exibe o cronômetro da palavra ativa.
        config:
          activates:
            - activate:
                painelset__individuo__com_a_palavra:
                  value: true
                  func_exec:
                    exists: true

        styles:
          component: {}
          title:
            display: none
          inner: {}
        widgets:
          - vue_component: WidgetCronometroPalavra
            name: Cronômetro da Palavra
            description: Exibe o cronômetro da palavra.
            config:
              coords:
                h: 100
                w: 100
                x: 0
                y: 0
            styles:
              component: {}
              title:
                display: none
              inner:
                font-size: 15em
                font-weight: bold

# config.activates, activate tem a função de "se" para ativar a visão de acordo com condições.
# Pode haver múltiplos activate em uma visão, funcionam como OR, ou seja, ao menos um deve ser satisfeito para ativar a visão.
# Dentro de cada activate, as condições funcionam como AND, ou seja, todas as condições devem ser satisfeitas para ativar a visão.
# As condições são baseadas nos lookups do django, incluíndo as apps e os models, ou seja, painelset__individuo__com_a_palavra refere-se ao campo com_a_palavra do model individuo da app painelset.
# Adicionar um lookup contraditório em um activate (ex: painelset__individuo__com_a_palavra: true e painelset__individuo__com_a_palavra: false) faz com que o activate nunca seja satisfeito, desativando a visão.
# Eventos e Sessões associadas ao painel são injetadas automaticamente no filtro de ativação de visão ao nível do Model do lookup acima, e não ao nível dos fields, se estes forem FKs ou M2M.
# Os activates e a ativação e desativação das visões são tratados na tarefa assíncrona task_refresh_states_from_visaodepainel, ativada pelo signals_sync_refresh.

  - painel: painel_default_sessao_plenaria
    name: Painel Principal de Sessão Plenária
    description: Painelset para exibir informações da sessão plenária, incluindo status e cronômetro da palavra.
    principal: true
    config: {}
    styles:
      component:
        color: '#fff'
        background-color: '#000'
      title:
        display: none
      inner: {}
    visoes:

### VISÃO 1 ###################################################################
      - visao:
        name: Visão de sessão não iniciada ou, iniciada mas suspensa
        description: Exibe o status da sessão quando ela ainda não foi iniciada ou foi suspensa.

        config:
          activates:
            - activate: # ativa a visão quando o cronômetro do evento está pausado
                painelset__evento__cronometro__state:
                  value: paused
                  func_exec:
                    exists: true
            - activate: # ativa a visão quando a sessão plenária não foi iniciada
                sessao__sessaoplenaria__iniciada:
                  value: false
                  func_exec:
                    exists: true

        styles:
          component:
            background-size: auto 90%
            background-image: url(/static/v2018/brasao/brasao_1024.png)
            background-repeat: no-repeat
            background-position: center 50%
          title:
            display: none
          inner: {}

        widgets:
          - vue_component: WidgetStatusEventoSessao
            name: Status da Sessão Plenária
            description: Exibe o status da sessão plenária.
            config:
              displayTitulo: true # default é false
              displayDataInicio: true # default é false
              displayHoraInicio: true # default é false
              displayIniciada: true # default é false
              displayCronometro: true # default é false
              coords:
                h: 100
                w: 100
                x: 0
                'y': 0
            styles:
              component:
                background-color: '#000d'
                font-size: 3.5em
                text-align: center
                font-weight: bold
                line-height: 1.2
              title:
                display: none
              inner: {}

