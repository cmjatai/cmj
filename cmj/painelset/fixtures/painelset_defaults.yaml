paineis:
- painel: painel-17-painel-com-visao-unica-do-cronometro-da-palavra
  name: Painel Com Visão Única do Cronômetro da Palavra
  description: Painelset para exibir apenas o cronômetro da palavra ativa, otimizado
    para TVs do CMJ.
  principal: false
  config: {}
  styles:
    inner: {}
    title:
      display: none
    component:
      color: '#fff'
      background-color: '#00b140'
  visoes:
  - visao: visao-35-visao-de-cronometro-da-palavra-ativo
    name: Visão de Cronômetro da Palavra Ativo
    description: Exibe o cronômetro da palavra ativa.
    config:
      activates:
      - activate:
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
    styles:
      inner: {}
      title:
        display: none
      component: {}
    widgets:
    - widget: widget-105
      parent: null
      name: Cronômetro da Palavra
      description: Exibe o cronômetro da palavra.
      vue_component: WidgetCronometroPalavra
      config:
        coords:
          h: 100
          w: 100
          x: 0
          y: 0
      styles:
        inner:
          font-size: 15em
          font-weight: bold
        title:
          display: none
        component: {}
- painel: painel-18-painel-principal-de-sessao-plenaria
  name: Painel Principal de Sessão Plenária
  description: Painelset para exibir informações da sessão plenária, incluindo status
    e cronômetro da palavra.
  principal: true
  config: {}
  styles:
    inner: {}
    title:
      display: none
    component:
      color: '#fff'
      background-color: '#000'
  visoes:
  - visao: visao-36-visao-de-sessao-nao-iniciada-ou-iniciada-mas-suspensa
    name: Visão de sessão não iniciada ou, iniciada mas suspensa
    description: Exibe o status da sessão quando ela ainda não foi iniciada ou foi
      suspensa.
    config:
      activates:
      - activate:
          painelset__evento__cronometro__state:
            value: paused
            func_exec:
              exists: true
      - activate:
          sessao__sessaoplenaria__iniciada:
            value: false
            func_exec:
              exists: true
    styles:
      inner: {}
      title:
        display: none
      component:
        background-size: auto 90%
        background-image: url(/static/v2018/brasao/brasao_1024.png)
        background-repeat: no-repeat
        background-position: center 50%
    widgets:
    - widget: widget-106
      parent: null
      name: Status da Sessão Plenária
      description: Exibe o status da sessão plenária.
      vue_component: WidgetStatusEventoSessao
      config:
        coords:
          h: 100
          w: 100
          x: 0
          y: 0
        displayTitulo: true
        displayIniciada: true
        displayCronometro: true
        displayDataInicio: true
        displayHoraInicio: true
      styles:
        inner: {}
        title:
          display: none
        component:
          font-size: 3.6em
          text-align: center
          font-weight: bold
          line-height: 1.2
          background-color: '#000d'
  - visao: visao-37-visao-de-sessao-em-andamento
    name: Visão de Sessão em Andamento
    description: Exibe o status da sessão quando está em andamento, sem indivíduo
      com a palavra.
    config:
      activates:
      - activate:
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: false
          painelset__evento__cronometro__state:
            value: running
            func_exec:
              exists: true
    styles:
      inner:
        background-color: '#000e'
      title:
        display: none
      component:
        background-size: 67% auto
        background-image: url(/static/v2018/brasao/brasao_1024.png)
        background-repeat: no-repeat
        background-position: right 50%
    widgets:
    - widget: widget-107
      parent: null
      name: Registro de Presença dos Parlamentares
      description: Exibe o registro de presença dos parlamentares na sessão.
      vue_component: WidgetSessaoRegistroPresenca
      config:
        coords:
          h: 100
          w: 28
          x: 0
          y: 0
        displayVotacao: true
        displayAusentes: true
      styles:
        inner: {}
        title:
          display: none
        component:
          font-size: 1.8em
          text-align: center
          font-weight: bold
          line-height: 1
          background-color: '#000d'
    - widget: widget-108
      parent: null
      name: Status da Sessão Plenária
      description: Exibe o status da sessão plenária.
      vue_component: WidgetStatusEventoSessao
      config:
        coords:
          h: 14
          w: 72
          x: 28
          y: 0
        displayCols: 6
        displayTitulo: true
        displayDataInicio: true
        displayHoraInicio: true
      styles:
        inner:
          background-color: '#020'
        title:
          display: none
        component:
          color: '#0f0'
          font-size: 2em
          text-align: center
          font-weight: bold
          line-height: 1
    - widget: widget-109
      parent: null
      name: Item em Pauta da Sessão Plenária
      description: Exibe o item atualmente em pauta na sessão plenária.
      vue_component: WidgetSessaoItemEmPauta
      config:
        coords:
          h: 86
          w: 72
          x: 28
          y: 14
      styles:
        inner:
          color: white
          font-size: 1.3em
        title:
          display: none
