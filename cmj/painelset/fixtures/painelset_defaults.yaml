  - visao: visao-38-visao-de-sessao-em-andamento-com-cronometro-palavra
    name: Visão de Sessão em Andamento, com cronometro palavra
    description: Exibe o status da sessão quando está em andamento, com indivíduo
      com a palavra.
    config:
      activates:
      - activate:
          sessao__ordemdia__discussao_aberta:
            value: true
            func_exec:
              exists: true
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
          painelset__evento__cronometro__state:
            value: running
            func_exec:
              exists: true
      - activate:
          sessao__ordemdia__votacao_aberta:
            value: true
            func_exec:
              exists: true
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
          painelset__evento__cronometro__state:
            value: running
            func_exec:
              exists: true
      - activate:
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
          painelset__evento__cronometro__state:
            value: running
            func_exec:
              exists: true
          sessao__expedientemateria__discussao_aberta:
            value: true
            func_exec:
              exists: true
      - activate:
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
          painelset__evento__cronometro__state:
            value: running
            func_exec:
              exists: true
          sessao__expedientemateria__votacao_aberta:
            value: true
            func_exec:
              exists: true
    styles:
      inner:
        background-color: '#000e'
      title:
        display: none
      component:
        background-size: 67% auto
        background-image: url(/static/v2018/brasao/brasao_1024.png)
        background-repeat: no-repeat
        background-position: right 50%
    widgets:
    - widget: widget-110
      parent: null
      name: Status da Sessão Plenária
      description: Exibe o status da sessão plenária.
      vue_component: WidgetStatusEventoSessao
      config:
        coords:
          h: 14
          w: 72
          x: 28
          y: 0
        displayCols: 6
        displayTitulo: true
        displayDataInicio: true
        displayHoraInicio: true
      styles:
        inner:
          background-color: '#020'
        title:
          display: none
        component:
          color: '#fff'
          font-size: 2em
