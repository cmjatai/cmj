- painel: painel_default_sessao_plenaria
  name: Painel de Sessão Plenária
  description: Painelset para exibir informações da sessão plenária, incluindo status e cronômetro da palavra.
  config: {}
  styles:
    component:
      color: '#fff'
      background-color: '#000'
    title:
      display: none
    inner: {}
  visoes:


### VISÃO 1 ###################################################################
    - visao:
      name: Visão de Cronômetro da Palavra Ativo
      description: Exibe o cronômetro da palavra ativa.

      config:
        activates: # Ativa esta visão quando há um indivíduo com a palavra
          - activate:
              - painelset__individuo__com_a_palavra: true

      styles:
        component:
          background-size: auto 90%
          background-image: url(/static/v2018/brasao/brasao_1024.png)
          background-repeat: no-repeat
          background-position: center bottom
        title:
          display: none
        inner: {}

      widgets:
        - vue_component: WidgetSessaoPlenariaStatus
          name: Titulo e Status da Sessão Plenária
          description: Exibe o status da sessão plenária.
          config:
            coords:
              h: 8
              w: 87
              x: 0
              y: 0
          styles:
            component:
              color: '#0f0'
              background-color: '#111511'
              border-bottom: '1px solid #040'
            title:
              display: none
            inner:
              font-size: 1.8em
              text-align: center
              line-height: 1.1

        - vue_component: WidgetCronometroEvento
          name: Tempo de Sessão
          description: Exibe o cronômetro do evento da sessão plenária.
          config:
            coords:
              h: 8
              w: 13
              x: 87
              y: 0
          styles:
            component:
              color: '#0f0'
              background-color: '#111511'
              border-bottom: '1px solid #040'
            title: {}
            inner:
              font-size: 2.5em
              text-align: center
              font-weight: bold

        - vue_component: WidgetCronometroPalavra
          name: Cronômetro da Palavra
          description: Exibe o cronômetro da palavra.
          config:
            coords:
              h: 92
              w: 100
              x: 0
              y: 8
          styles:
            component:
              backgroundColor: '#000d'
            title:
              display: none
            inner:
              font-size: 15em
              font-weight: bold


### VISÃO 2 ###################################################################
    - visao:
      name: Visão de sessão não iniciada ou iniciada, mas suspensa
      description: Exibe o status da sessão quando ela ainda não foi iniciada ou foi suspensa.

      config:
        activates: # Ativa esta visão quando a sessão plenária não foi iniciada ou o cronômetro está pausado
          - activate:
              - painelset__evento__cronometro__state: 'paused'
          - activate:
              - sessao__sessaoplenaria__iniciada: false

      styles:
        component:
          background-size: auto 90%
          background-image: url(/static/v2018/brasao/brasao_1024.png)
          background-repeat: no-repeat
          background-position: center 50%
        title:
          display: none
        inner: {}

      widgets:
        - vue_component: WidgetStatusEventoSessao
          name: Status da Sessão Plenária
          description: Exibe o status da sessão plenária.
          config:
            coords:
              h: 100
              w: 100
              x: 0
              'y': 0
          styles:
            component:
              background-color: '#000d'
              font-size: 3.5em
              text-align: center
              font-weight: bold
              line-height: 1.2
            title:
              display: none
            inner: {}

### VISÃO 99 ###################################################################
    - visao: ### Visão padrão para YouTube Live - Visão sem activate deve existir apenas uma e ser a última ###
      name: Visão Youtube Live
      description: Exibe o painelset otimizado para transmissão ao vivo no YouTube.

      config:
        activates: # Player mostrado quando nenhuma outra visão está ativa

      styles:
        component:
          background-size: auto 45%
          background-image: url(/static/v2018/brasao/brasao_1024.png)
          background-repeat: no-repeat
          background-position: 4% 4%
        title:
          display: none
        inner: {}

      widgets:
        - vue_component: WidgetSessaoPlenariaStatus
          name: Titulo e Status da Sessão Plenária
          description: Exibe o status da sessão plenária.
          config:
            coords:
              h: 35
              w: 65
              x: 35
              y: 0
          styles:
            component:
              color: '#0f0'
            title:
              display: none
            inner:
              font-size: 2.2em
              text-align: center

        - vue_component: WidgetYoutubeEmbed
          name: YouTube Live Embed
          description: Exibe o vídeo incorporado do YouTube.
          config:
            youtube:
              id: 'EWxf7H_CBgo' #
              params:
                autoplay: 1
                mute: 0
            coords:
              h: 62
              w: 63
              x: 36
              y: 36
          styles:
            component: {}
            title:
              display: none
            inner: {}
