paineis:
- painel: painel_para_tvcmj
  name: Painel Com Visão Única do Cronômetro da Palavra
  description: Painelset para exibir apenas o cronômetro da palavra ativa, otimizado
    para TVs do CMJ.
  principal: false
  config: {}
  styles:
    inner: {}
    title:
      display: none
    component:
      color: '#fff'
      background-color: '#00b140'
  visoes:
  - name: Visão de Cronômetro da Palavra Ativo
    description: Exibe o cronômetro da palavra ativa.
    config:
      activates:
      - activate:
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
    styles:
      inner: {}
      title:
        display: none
      component: {}
    widgets:
    - name: Cronômetro da Palavra
      description: Exibe o cronômetro da palavra.
      vue_component: WidgetCronometroPalavra
      config:
        coords:
          h: 100
          w: 100
          x: 0
          y: 0
      styles:
        inner:
          font-size: 15em
          font-weight: bold
        title:
          display: none
        component: {}
- painel: painel_default_sessao_plenaria
  name: Painel Principal de Sessão Plenária
  description: Painelset para exibir informações da sessão plenária, incluindo status
    e cronômetro da palavra.
  principal: true
  config: {}
  styles:
    inner: {}
    title:
      display: none
    component:
      color: '#fff'
      background-color: '#000'
  visoes:
  - name: Visão de sessão não iniciada ou, iniciada mas suspensa
    description: Exibe o status da sessão quando ela ainda não foi iniciada ou foi
      suspensa.
    config:
      activates:
      - activate:
          painelset__evento__cronometro__state:
            value: paused
            func_exec:
              exists: true
      - activate:
          sessao__sessaoplenaria__iniciada:
            value: false
            func_exec:
              exists: true
    styles:
      inner: {}
      title:
        display: none
      component:
        background-size: auto 90%
        background-image: url(/static/v2018/brasao/brasao_1024.png)
        background-repeat: no-repeat
        background-position: center 50%
    widgets:
    - name: Status da Sessão Plenária
      description: Exibe o status da sessão plenária.
      vue_component: WidgetStatusEventoSessao
      config:
        coords:
          h: 100
          w: 100
          x: 0
          y: 0
        displayTitulo: true
        displayIniciada: true
        displayCronometro: true
        displayDataInicio: true
        displayHoraInicio: true
      styles:
        inner: {}
        title:
          display: none
        component:
          font-size: 3.5em
          text-align: center
          font-weight: bold
          line-height: 1.2
          background-color: '#000d'
  - name: Visão de Sessão em Andamento
    description: Exibe o status da sessão quando está em andamento, sem indivíduo
      com a palavra.
    config:
      activates:
      - activate:
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: false
          painelset__evento__cronometro__state:
            value: running
            func_exec:
              exists: true
    styles:
      inner:
        background-color: '#000e'
      title:
        display: none
      component:
        background-size: 67% auto
        background-image: url(/static/v2018/brasao/brasao_1024.png)
        background-repeat: no-repeat
        background-position: right 50%
    widgets:
    - name: Item em Pauta da Sessão Plenária
      description: Exibe o item atualmente em pauta na sessão plenária.
      vue_component: WidgetSessaoItemEmPauta
      config:
        coords:
          h: 86
          w: 74
          x: 26
          y: 14
      styles:
        inner:
          color: white
          font-size: 1em
        title:
          display: none
        component: {}
    - name: Status da Sessão Plenária
      description: Exibe o status da sessão plenária.
      vue_component: WidgetStatusEventoSessao
      config:
        coords:
          h: 14
          w: 74
          x: 26
          y: 0
        displayCols: 6
        displayTitulo: true
        displayDataInicio: true
        displayHoraInicio: true
      styles:
        inner:
          background-color: '#020'
        title:
          display: none
        component:
          color: '#0f0'
          font-size: 2em
          text-align: center
          font-weight: bold
          line-height: 1
    - name: Registro de Presença dos Parlamentares
      description: Exibe o registro de presença dos parlamentares na sessão.
      vue_component: WidgetSessaoRegistroPresenca
      config:
        coords:
          h: 100
          w: 26
          x: 0
          y: 0
        displayVotacao: true
        displayAusentes: true
      styles:
        inner: {}
        title:
          display: none
        component:
          font-size: 1.8em
          text-align: center
          font-weight: bold
          line-height: 1
          background-color: '#000d'
  - name: Visão de Sessão em Andamento, com cronometro palavra
    description: Exibe o status da sessão quando está em andamento, com indivíduo
      com a palavra.
    config:
      activates:
      - activate:
          sessao__ordemdia__discussao_aberta:
            value: true
            func_exec:
              exists: true
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
          painelset__evento__cronometro__state:
            value: running
            func_exec:
              exists: true
      - activate:
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
          painelset__evento__cronometro__state:
            value: running
            func_exec:
              exists: true
          sessao__expedientemateria__discussao_aberta:
            value: true
            func_exec:
              exists: true
      - activate:
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
          painelset__evento__cronometro__state:
            value: running
            func_exec:
              exists: true
          sessao__expedientemateria__votacao_aberta:
            value: true
            func_exec:
              exists: true
    styles:
      inner:
        background-color: '#000e'
      title:
        display: none
      component:
        background-size: 67% auto
        background-image: url(/static/v2018/brasao/brasao_1024.png)
        background-repeat: no-repeat
        background-position: right 50%
    widgets:
    - name: Status da Sessão Plenária
      description: Exibe o status da sessão plenária.
      vue_component: WidgetStatusEventoSessao
      config:
        coords:
          h: 14
          w: 74
          x: 26
          y: 0
        displayCols: 6
        displayTitulo: true
        displayDataInicio: true
        displayHoraInicio: true
      styles:
        inner:
          background-color: '#020'
        title:
          display: none
        component:
          color: '#0f0'
          font-size: 2em
          text-align: center
          font-weight: bold
          line-height: 1
    - name: Registro de Presença dos Parlamentares
      description: Exibe o registro de presença dos parlamentares na sessão.
      vue_component: WidgetSessaoRegistroPresenca
      config:
        coords:
          h: 100
          w: 26
          x: 0
          y: 0
        displayVotacao: true
        displayAusentes: true
      styles:
        inner: {}
        title:
          display: none
        component:
          font-size: 1.8em
          text-align: center
          font-weight: bold
          line-height: 1
          background-color: '#000d'
    - name: Item em Pauta da Sessão Plenária
      description: Exibe o item atualmente em pauta na sessão plenária.
      vue_component: WidgetSessaoItemEmPauta
      config:
        coords:
          h: 86
          w: 74
          x: 26
          y: 14
      styles:
        inner:
          color: white
          font-size: 1em
        title:
          display: none
        component: {}
    - name: Cronômetro da Palavra
      description: Exibe o cronômetro da palavra.
      vue_component: WidgetCronometroPalavra
      config:
        coords:
          h: 40
          w: 58
          x: 42
          y: 51
      styles:
        inner:
          font-size: 7em
          font-weight: bold
        title:
          display: none
        component: {}
  - name: Visão de Cronômetro da Palavra Ativo
    description: Exibe o cronômetro da palavra ativa.
    config:
      activates:
      - activate:
          painelset__individuo__com_a_palavra:
            value: true
            func_exec:
              exists: true
    styles:
      inner: {}
      title:
        display: none
      component:
        background-size: auto 90%
        background-image: url(/static/v2018/brasao/brasao_1024.png)
        background-repeat: no-repeat
        background-position: center bottom
    widgets:
    - name: Titulo e Status da Sessão Plenária
      description: Exibe o status da sessão plenária.
      vue_component: WidgetSessaoPlenariaStatus
      config:
        coords:
          h: 8
          w: 87
          x: 0
          y: 0
      styles:
        inner:
          font-size: 1.8em
          text-align: center
          line-height: 1.1
        title:
          display: none
        component:
          color: '#0f0'
          border-bottom: '1px solid #040'
          background-color: '#111511'
    - name: Tempo de Sessão
      description: Exibe o cronômetro do evento da sessão plenária.
      vue_component: WidgetCronometroEvento
      config:
        coords:
          h: 8
          w: 13
          x: 87
          y: 0
      styles:
        inner:
          font-size: 2.5em
          text-align: center
          font-weight: bold
        title: {}
        component:
          color: '#0f0'
          border-bottom: '1px solid #040'
          background-color: '#111511'
    - name: Cronômetro da Palavra
      description: Exibe o cronômetro da palavra.
      vue_component: WidgetCronometroPalavra
      config:
        coords:
          h: 92
          w: 100
          x: 0
          y: 8
      styles:
        inner:
          font-size: 15em
          font-weight: bold
        title:
          display: none
        component:
          backgroundColor: '#000d'
  - name: Visão Youtube Live
    description: Exibe o painelset otimizado para transmissão ao vivo no YouTube.
    config:
      activates:
      - activate:
          painelset__evento__cronometro__state:
            value: stopped
            func_exec:
              exists: true
    styles:
      inner: {}
      title:
        display: none
      component:
        background-size: auto 45%
        background-image: url(/static/v2018/brasao/brasao_1024.png)
        background-repeat: no-repeat
        background-position: 3% 25%
    widgets:
    - name: YouTube Live Embed
      description: Exibe o vídeo incorporado do YouTube.
      vue_component: WidgetYoutubeEmbed
      config:
        coords:
          h: 61
          w: 60
          x: 39
          y: 38
        youtube:
          id: ''
          params:
            rel: 0
            mute: 1
            autoplay: 1
      styles:
        inner: {}
        title:
          display: none
        component: {}
    - name: Cronômetro da Palavra
      description: Exibe o cronômetro da palavra.
      vue_component: WidgetCronometroPalavra
      config:
        coords:
          h: 50
          w: 39
          x: 0
          y: 49
      styles:
        inner:
          font-size: 6em
          font-weight: bold
        title:
          display: none
        component: {}
    - name: Titulo e Status da Sessão Plenária
      description: Exibe o status da sessão plenária.
      vue_component: WidgetSessaoPlenariaStatus
      config:
        coords:
          h: 13
          w: 100
          x: 0
          y: 0
      styles:
        inner:
          font-size: 3em
          text-align: center
          font-weight: bold
          line-height: 1.4
        title:
          display: none
        component:
          color: '#0f0'
    - name: Cronômetro do Evento
      description: Exibe o cronômetro do evento.
      vue_component: WidgetCronometroEvento
      config:
        coords:
          h: 21
          w: 61
          x: 39
          y: 13
      styles:
        inner:
          font-size: 5em
          font-weight: bold
        title:
          display: none
        component: {}
