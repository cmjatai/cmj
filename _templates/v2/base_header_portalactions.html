{% load i18n staticfiles menus common_cmj_tags cropping %}
{% load webpack_static from webpack_loader %}
<div :class="['col', searching, static ]" id="portalactions">
  <div class="btns-main">
    <div class="btn-main">
      <a class="inner">
        <div class="icon icon_atividade_legislativa"></div>
        <div class="label">ATIVIDADE<BR>LEGISLATIVA</div>
      </a>

      <action-details v-on:staticToggle="staticToggleAction">
        <template slot="subaction">
          <ul class="subaction">
            {% navbar 'navbar/public/navbar_atividade_legislativa.yaml' %}
          </ul>
        </template>
      </action-details>
    </div>
    <div class="btn-main ">
      <a class="inner">
        <div class="icon icon_ouvidoria"><i class="fas fa-2x fa-bullhorn"></i></div>
        <div class="label">FALE<BR>CONOSCO</div>
      </a>
      <action-details>
        <template slot="subaction">
          <ul class="subaction">
            <li><a href="/fale-conosco/telefones-e-emails" title="Conteúdo: Telefones e Emails">
            <span title="">Telefones e Emails</span></a></li>
            <li><a href="http://camaradejatai.sigepnet.com.br/informacao/sic_primeiro_acesso.php?portal=2" title="Conteúdo: e-SIC">
            <span title="">SIC Físico - Localização e Horários</span></a></li>
            <li><a href="/fale-conosco/servico-de-informacoes-ao-cidadao-sic" title="Conteúdo: SIC Físico - Localização e Horários">
            <span title="">Ouvidoria Parlamentar</span></a></li>
            <li><a href="/fale-conosco/ouvidoria" title="Conteúdo: Ouvidoria Parlamentar">
            <span title="">e-SIC</span></a></li>
          </ul>
        </template>
      </action-details>
    </div>
    <div class="btn-main">
      <a class="inner" href="#">
        <div class="icon icon_doc_adm"></div>
        <div class="label">DOCUMENTOS<BR>ADMINISTRATIVOS</div>
      </a>
      <action-details>
        <template slot="subaction">
          <ul class="subaction">
            {% navbar 'navbar/public/navbar_documentos_administrativos.yaml' %}
          </ul>
        </template>
      </action-details>
    </div>
    <div class="btn-main">
      <a class="inner">
        <div class="icon icon_tv_radio_camara">
          <i class="fas fa-tv mt-n2"></i>
          <i class="fas fa-broadcast-tower mb-n3"></i>
        </div>
        <div class="label">TV E RÁDIO<BR>CÂMARA</div>
      </a>
      <action-details>
        <template slot="subaction">
          <ul class="subaction">
            {% navbar 'navbar/public/navbar_midias.yaml' %}
          </ul>
        </template>
      </action-details>
    </div>
    <div class="btn-main">
      <a class="inner">
        <div class="icon icon_prestacao_contas"></div>
        <div class="label">PRESTAÇÃO<BR>DE CONTAS</div>
      </a>
    </div>
  </div>
</div>
