{% spaceless %}
<div class="row align-items-center">
  {% for w in widget.subwidgets %}
    <div class="col-3 py-1 pr-1">
      {% with w as widget %}
        {% include widget.template_name %}
      {% endwith %}
    </div>
    <div class="col-3 p-0">
      {{w.label}}
    </div>
  {% endfor %}
</div>
{% endspaceless %}
