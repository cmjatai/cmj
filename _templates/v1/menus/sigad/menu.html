{% load i18n menus %}

{% if classes %}
  <ul>
    {% for classe in classes %}
      <li>
        {% if classe.url_redirect == '#' %}
          <a name="{{classe.id}}" href="{{classe.url_redirect}}{{classe.id}}">{{classe.apelido|default:classe.titulo}}</a>
        {% else %}
          <a href="/{{classe.absolute_slug}}">{{classe.apelido|default:classe.titulo}}</a>
        {% endif %}

        {% sigad_menu field_name classe %}
      </li>
      {% endfor %}
  </ul>
{% endif %}
