{% load i18n%}
{% if url %}
  <span class="navbar-social-links {{css_class}}">
    <a data-social-sharing="facebook" title="{% trans "Compartilhar no Facebook" %} [{{titulo}}]" href="https://www.facebook.com/sharer/sharer.php?u={{url}}">
      <i class="fab fa-facebook-f" aria-hidden="true"></i>
      <span>Facebook</span>
    </a>
    <a data-social-sharing="twitter" title="{% trans "Compartilhar no X.com" %} [{{titulo}}]" href="https://x.com/intent/tweet?text={{titulo|urlencode}}&url={{url}}">
      <i class="fas fa-times" aria-hidden="true"></i>
      <span>X.com</span>
    </a>

    <a data-social-sharing="whatsapp" title="{% trans "Compartilhar no WhatsApp" %} [{{titulo}}]" href="https://api.whatsapp.com/send?text={{whatsapp_text|urlencode|striptags|safe}}.%20{{whatsapp_url}}">
      <i class="fab fa-whatsapp" aria-hidden="true"></i>
      <span>WhatsApp</span>
    </a>

    <a data-social-sharing="linkedin" title="{% trans "Compartilhar no Linkedin" %} [{{titulo}}]" href="https://www.linkedin.com/shareArticle?mini=true&url={{url}}&title={{titulo|urlencode}}&summary={{whatsapp_text|urlencode}}&source={{url}}">
      <i class="fab fa-linkedin" aria-hidden="true"></i>
      <span>Linkedin</span>
    </a>

    <a data-social-sharing="copylink" title="{% trans "Copiar Link para:"%} {{ titulo }}" href="{{url}}" >
      <i class="fas fa-link" aria-hidden="true"></i>
      <span>Copiar Link</span>
    </a>
  </span>
{% endif %}
