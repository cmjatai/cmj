{% load i18n staticfiles menus common_cmj_tags cropping %}
{% load webpack_static from webpack_loader %}

  <div class="header-accessibility">
    <div class="container{{fluid}} dropdown-accessibility">
      <a class="btn btn-link btn-dropdown-accessibility"><i class="fas fa-wheelchair"></i> ACESSIBILIDADE</a>
      <div class="btn-group links-to-content" role="group">
        <a class="btn btn-link " href="#main_content" accesskey="1">Ir para Conteúdo<span class="badge badge-dark">1</span></a>
        <a class="btn btn-link" href="#menu_content" accesskey="2">Ir para Menu<span class="badge badge-dark">2</span></a>
        <a class="btn btn-link" href="#rodape_access" accesskey="3">Ir para Rodapé<span class="badge badge-dark">3</span></a>
      </div>
      <div class="btn-group links-accessibility" role="group" >
        <a class="btn btn-link" onload="window.checkVLibras()" onclick="window.toogleVLibras()" >
          <i class="fas fa-sign-language"></i> VLibras
        </a>
        <span>&#8226;</span>
        <a class="btn btn-link d-min-480" href="/acessibilidade" id="accessibility"><i class="fas fa-wheelchair"></i> ACESSIBILIDADE</a>
        <span>&#8226;</span>
        <a class="btn btn-link" href="/mapa-do-site" id="mapasite"><i class="fas fa-sitemap"></i> MAPA DO SITE</a>
        <span>&#8226;</span>
        {% comment %}
        {% endcomment %}
        <a class="btn btn-link" href="#" id="altocontraste" accesskey="4" onclick="window.toogleContrast()" onkeydown="window.toggleContrast()"><i class="fas fa-adjust"></i> ALTO CONTRASTE</a>
        <span>&#8226;</span>
        <a class="btn btn-link d-max-480" href="/acessibilidade" id="accessibility"><i class="fas fa-wheelchair"></i> SOBRE A ACESSIBILIDADE</a>
        <div class="group-font">
          <span>FONTE:</span>
          <a class="btn btn-link" id="font_up" accesskey="5" onclick="window.execFontSizeZoom('up')">A+</a>
          <a class="btn btn-link" id="font_default" accesskey="6" onclick="window.execFontSizeZoom('default')">A</a>
          <a class="btn btn-link" id="font_down" accesskey="7" onclick="window.execFontSizeZoom('down')">A-</a>
        </div>
      </div>
    </div>
  </div>
