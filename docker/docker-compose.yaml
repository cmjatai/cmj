version: "3.7"
services:
  cmjdb:
    image: postgres:14.5-alpine
    restart: always
    container_name: cmj_postgres
    labels:
        NAME: "cmj_postgres"
    environment:
      POSTGRES_PASSWORD: cmj
      POSTGRES_USER: cmj
      POSTGRES_DB: cmj
      PGDATA : /var/lib/postgresql/data/
    volumes:
      - cmjdb_data:/var/lib/postgresql/data/
        #ports:
        #  - "5433:5432"
    networks:
      - cmj-net
  cmjsolr:
    image: solr:8.11
    restart: always
    command: bin/solr start -c -f
    container_name: cmj_solr
    labels:
        NAME: "cmj_solr"
    volumes:
      - solr_data:/opt/solr/server/solr
      - solr_configsets:/opt/solr/server/solr/configsets
    ports:
      - "8983:8983"
    networks:
      - cmj-net

  cmj_redis:
    image: redis:alpine
    container_name: cmj_redis
    labels:
       NAME: "cmj_redis"
    networks:
      - cmj-net

  cmj:
    #image: cmjatai/cmj
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    container_name: cmj
    labels:
       NAME: "cmj"
    restart: always
    environment:
      ADMIN_PASSWORD: cmj
      ADMIN_EMAIL: email@dominio.net
      DEBUG: 'False'
      EMAIL_PORT: 587
      EMAIL_USE_TLS: 'False'
      EMAIL_HOST: smtp.dominio.net
      EMAIL_HOST_USER: usuariosmtp
      EMAIL_SEND_USER: usuariosmtp
      EMAIL_HOST_PASSWORD: senhasmtp
      USE_SOLR: 'False'
      SOLR_COLLECTION: cmj
      SOLR_URL: http://solr:solr@cmjsolr:8983
      IS_ZK_EMBEDDED: 'True'
      TZ: America/Sao_Paulo
    volumes:
      - cmj_data:/var/cmjatai/cmj/data
      - cmj_media:/var/cmjatai/cmj_media
    depends_on:
      - cmj_redis
      - cmjdb
      - cmjsolr
    ports:
      - "8001:80"
    networks:
      - cmj-net
networks:
  cmj-net:
    name: cmj-net
    driver: bridge
volumes:
  cmjdb_data:
  cmj_data:
  cmj_media:
  solr_data:
  solr_configsets:
