name: portalcmj
services:
  cmjredis:
    image: redis:alpine
    container_name: cmjredis
    restart: no
    labels:
       NAME: "cmjredis"
    volumes:
      - credis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - cmj-net
  cmjsolr:
    image: solr:9.5
    restart: no
    command: bin/solr start -c -f
    container_name: cmjsolr
    labels:
        NAME: "cmjsolr"
    volumes:
      - csolr_data:/var/solr
      - csolr_configsets:/opt/solr/server/solr/configsets
    ports:
      - "127.0.0.1:8983:8983"
      - "127.0.0.1:9983:9983"
    networks:
      - cmj-net
  cmjfront:
    build:
      context: ../_frontend/v1/
      dockerfile: ../../docker/DockerfileFrontDev
    #command: yarn build
    restart: no
    container_name: cmjfront
    labels:
       NAME: "cmjfront"
    volumes:
      - ../:/var/cmjatai/cmj
    networks:
      - cmj-net
    ports:
      - "127.0.0.1:8080:8080"
  cmj4front:
    build:
      context: ../_frontend/v4/
      dockerfile: ../../docker/DockerfileFront4Dev
    restart: no
    container_name: cmj4front
    labels:
       NAME: "cmj4front"
    volumes:
      - ../:/var/cmjatai/cmj
    networks:
      - cmj-net
    ports:
      - "127.0.0.1:5173:5173"
  cmj:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.Dev
    container_name: cmj
    user: "root:root"
    labels:
      NAME: "cmj"
    restart: no
    environment:
      DEBUG: 'True'
      USE_SOLR: 'True'
      SOLR_COLLECTIONS: portalcmj_cmj,portalcmj_arq
      SOLR_URL: http://solr:solr@cmjsolr:8983
      IS_ZK_EMBEDDED: 'True'
      TZ: America/Sao_Paulo
    volumes:
      - /mnt/volumes/cmj_media:/var/cmjatai/cmj_media
      - ../:/var/cmjatai/cmj
    depends_on:
      - cmjredis
      - cmjfront
      - cmjsolr
    ports:
      - "127.0.0.1:9000:9000"
    networks:
      - cmj-net
networks:
  cmj-net:
    name: cmj-net
    driver: bridge
volumes:
  csolr_data:
  csolr_configsets:
  credis_data:
